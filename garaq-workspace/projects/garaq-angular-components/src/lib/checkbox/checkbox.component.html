<label class="gc-root">
  <input
    class="gc-native"
    type="checkbox"
    [id]="_id"
    [checked]="_currentChecked()"
    [disabled]="disabled()"
    (change)="onChange($event)"
  />

  <span class="gc-box" aria-hidden="true">
    <svg class="gc-check" viewBox="0 0 10 8" fill="none">
      <path
        d="M1.5 4L3.5 6L8.5 1.5"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </span>

  <span class="gc-text">
    @if (label()) {
      <span class="gc-label">{{ label() }}</span>
    }
    <ng-content />
    @if (description()) {
      <p class="gc-description">{{ description() }}</p>
    }
  </span>
</label>
